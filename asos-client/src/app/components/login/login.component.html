
<h2 >Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="example-container">
        <mat-form-field>
            <input matInput placeholder="Username"  formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" >
        </mat-form-field>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
        <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        </mat-form-field>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
        <div class="button-actions">
            <button class="button-row" [disabled]="loading" mat-raised-button color="primary">Login</button>
            <a [routerLink]="['/register']" class="btn btn-link button-row">Register</a>
        </div>
       
    </div>
</form>
