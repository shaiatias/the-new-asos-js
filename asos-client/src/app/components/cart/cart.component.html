
<div id=cart style="margin-top: 80px">

<div *ngIf="cart$| async as cart">
  <mat-card *ngFor="let product of cart.products " >
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.price | currency: 'USD':true}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="product.imageUrl" alt="product.name" style="height: 120px; width: auto;">
      <mat-card-content>
        <p>
            {{product.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="updateQty(product,1)" mat-mini-fab color="primary">+</button>
        <button (click)="updateQty(product,-1)" mat-mini-fab color="basic">-</button>
      </mat-card-actions>
    </mat-card>
</div>
    


</div>
