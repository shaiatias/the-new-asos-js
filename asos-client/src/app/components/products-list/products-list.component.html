<div class="container">
	<div class="row">
		<div
			*ngFor="let product of products"
			class="card mx-4 my-3"
			style="width: 18rem;"
		>
			<img
				class="card-img-top"
				[src]="product.imageUrl"
				alt="product.description"
			/>
			<div class="card-body">
				<h5 class="card-title">{{ product.name }}</h5>
				<p class="card-text">
					{{ product.description }}
				</p>
				<a href="#" class="btn btn-primary">Go somewhere</a>
			</div>
		</div>
	</div>
</div>
