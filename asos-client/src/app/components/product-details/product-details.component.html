<h1 class="text-center my-3">{{ product?.name }}</h1>
<div class="row">
	<div class="col-xs-12 col-sm-6">
		<img class="product-img" [src]="product?.imageUrl" alt="" />
	</div>
	<div class="col text-center">
		<h3>{{ product?.description }}</h3>
		<h3>{{ product?.price | currency: "USD":true }}</h3>
		<div class="mt-4">
			<button  mat-raised-button color="primary" (click)="addToCart(1)">ADD TO CART</button>
		</div>
		<div class="mt-2">
			<button mat-button (click)="likeItem()">LIKE</button>
			<button mat-button (click)="shareItem()">SHARE</button>
		</div>
	</div>
</div>
