<p>
	<input #query (keyup)="filter(query.value)" type="text"
		   class="form-control col-md-4" placeholder="Search...">
</p>

<div class="wrapper">
	<mat-card *ngFor="let item of filteredProducts">
		<img mat-card-image [src]="item?.imageUrl" [alt]="item?.description">
		<mat-card-actions [align]="end">
			<button mat-button [routerLink]="['/department/', item?.department]">MORE {{item?.department}}</button>
			<button mat-button [routerLink]="['/product/', item?._id]">BUY</button>
		</mat-card-actions>
	</mat-card>
</div>

<div class="container">
	<div class="row">
		<div *ngFor="let product of products" class="card mx-4 my-3 col-sm-3">
			<img class="card-img-top" [src]="product.imageUrl" alt="product.description" />
			<div class="card-body">
				<h5 class="card-title">{{ product.name }}</h5>
				<p class="card-text">
					{{ product.description }}
				</p>
				<button mat-button [routerLink]="['/product/', product?._id]">
					BUY
				</button>
			</div>
		</div>
	</div>
</div>
