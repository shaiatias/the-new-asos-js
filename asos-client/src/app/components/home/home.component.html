<div class="container ">
	<div class="row my-5">
		<div class="col">
			<h3>Recommended Items</h3>
		</div>

		<div class="col-xs-12 col-sm-6 col-md-4">
			<input
				#query
				(keyup)="filter(query.value)"
				type="text"
				class="form-control"
				placeholder="Search..."
			/>
		</div>
	</div>

	<app-products-list
		[products]="filteredProducts"
		[showDepartment]="true"
	></app-products-list>

</div>
